<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Creator Agent</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#faf9f6] flex flex-col">
    <!-- Header -->
    <header class="px-6 py-4">
      <div class="flex items-center gap-2">
        <img 
          src="https://i.imgur.com/ren6gDk.png" 
          alt="Creator Agent" 
          class="h-10 w-auto"
        />
      </div>
      <div class="w-full h-1 bg-[#2d4a47] mt-4 rounded-full"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row px-6 py-8 gap-8 max-w-6xl mx-auto w-full">
      
      <!-- Left Sidebar - Profile -->
      <div class="md:w-80 flex flex-col items-center">
        <!-- Profile Image -->
        <div class="w-48 h-48 md:w-56 md:h-56 rounded-full overflow-hidden border-4 border-[#2d4a47]/10 mb-8">
          <img 
            src="https://i.imgur.com/AQf7KEe.jpeg" 
            alt="Jordan"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Buttons -->
        <div class="flex flex-col gap-3 w-full max-w-[240px]">
          <a 
            href="https://creatoragent.vercel.app/" 
            class="w-full py-3 px-6 border-2 border-[#2d4a47]/30 rounded-full text-[#2d4a47] font-medium hover:bg-[#2d4a47] hover:text-white transition-all duration-200 text-center"
          >
            About
          </a>
          <a 
            href="https://t.me/+xZMTX0k_zMZjMzRh" 
            target="_blank" 
            rel="noopener noreferrer"
            class="w-full py-3 px-6 border-2 border-[#2d4a47]/30 rounded-full text-[#2d4a47] font-medium hover:bg-[#2d4a47] hover:text-white transition-all duration-200 text-center"
          >
            Telegram
          </a>
        </div>
      </div>

      <!-- Divider -->
      <div class="hidden md:block w-px bg-[#2d4a47] self-stretch"></div>

      <!-- Right Side - Chat -->
      <div class="flex-1 flex flex-col">
        <!-- Chat Messages - All left aligned, all green -->
        <div class="flex-1 flex flex-col gap-4 mb-6">
          
          <!-- Message 1 -->
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0 border-2 border-[#2d4a47]/20">
              <img 
                src="https://i.imgur.com/AQf7KEe.jpeg" 
                alt="Jordan"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="bg-[#2d4a47] text-white px-5 py-3 rounded-2xl rounded-tl-sm max-w-md">
              <p>Hi there, I'm Jordan</p>
            </div>
          </div>

          <!-- Message 2 -->
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0 border-2 border-[#2d4a47]/20">
              <img 
                src="https://i.imgur.com/AQf7KEe.jpeg" 
                alt="Jordan"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="bg-[#2d4a47] text-white px-5 py-3 rounded-2xl rounded-tl-sm max-w-md">
              <p>The 24/7 AI talent agent for creators.</p>
            </div>
          </div>

          <!-- Message 3 -->
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0 border-2 border-[#2d4a47]/20">
              <img 
                src="https://i.imgur.com/AQf7KEe.jpeg" 
                alt="Jordan"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="bg-[#2d4a47] text-white px-5 py-4 rounded-2xl rounded-tl-sm max-w-lg">
              <p>Welcome to the Creator Agent beta! Right now, I can help you craft high-converting emails and find brand contacts you want to pitch.</p>
            </div>
          </div>
        </div>

        <!-- Chat Input - Opens Voiceflow -->
        <div class="mt-auto">
          <div class="w-full h-px bg-[#2d4a47] mb-4"></div>
          <div 
            onclick="openChat()"
            class="bg-[#2d4a47] rounded-xl px-5 py-4 cursor-pointer hover:bg-[#1a2f2c] transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.01]"
          >
            <p class="text-white font-medium text-center">ðŸ‘‹ Click here to start chatting...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="px-6 py-6 flex justify-center">
      <img 
        src="https://i.imgur.com/73Hrwgh.png" 
        alt="Creator Agent" 
        class="h-8 w-auto"
      />
    </footer>

    <!-- Voiceflow Chat Widget -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '68326daf9050c5f6f04fed8d' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: {
                url: "https://runtime-api.voiceflow.com"
              },
              autostart: false,
              allowDangerousHTML: true,
              assistant: {
                stylesheet: "data:text/css,.vfrc-launcher { display: none !important; }"
              }
            });
          }
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');

      function openChat() {
        if (window.voiceflow && window.voiceflow.chat) {
          window.voiceflow.chat.open();
        }
      }
    </script>

    <!-- Hide the default Voiceflow launcher button -->
    <style>
      .vfrc-launcher {
        display: none !important;
      }
    </style>
  </body>
</html>

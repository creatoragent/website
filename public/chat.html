<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Creator Agent</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#faf9f6] flex flex-col">
    <!-- Header -->
    <header class="px-6 py-4">
      <div class="flex items-center gap-2">
        <img 
          src="https://i.imgur.com/ren6gDk.png" 
          alt="Creator Agent" 
          class="h-10 w-auto"
        />
      </div>
      <div class="w-full h-1 bg-[#2d4a47] mt-4 rounded-full"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row px-6 py-8 gap-8 max-w-6xl mx-auto w-full">
      
      <!-- Left Sidebar - Profile -->
      <div class="md:w-80 flex flex-col items-center">
        <!-- Profile Image -->
        <div class="w-48 h-48 md:w-56 md:h-56 rounded-full overflow-hidden border-4 border-[#2d4a47]/10 mb-8">
          <img 
            src="https://i.imgur.com/AQf7KEe.jpeg" 
            alt="Jordan"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Buttons -->
        <div class="flex flex-col gap-3 w-full max-w-[240px]">
          <a 
            href="https://creatoragent.vercel.app/" 
            class="w-full py-3 px-6 border-2 border-[#2d4a47]/30 rounded-full text-[#2d4a47] font-medium hover:bg-[#2d4a47] hover:text-white transition-all duration-200 text-center"
          >
            About
          </a>
          <a 
            href="https://t.me/+xZMTX0k_zMZjMzRh" 
            target="_blank" 
            rel="noopener noreferrer"
            class="w-full py-3 px-6 border-2 border-[#2d4a47]/30 rounded-full text-[#2d4a47] font-medium hover:bg-[#2d4a47] hover:text-white transition-all duration-200 text-center"
          >
            Telegram
          </a>
        </div>
      </div>

      <!-- Divider -->
      <div class="hidden md:block w-px bg-[#2d4a47] self-stretch"></div>

      <!-- Right Side - Chat -->
      <div class="flex-1 flex flex-col">
        <!-- Chat Messages -->
        <div class="flex-1 flex flex-col gap-4 mb-6">
          <!-- User-style messages (dark) -->
          <div class="flex justify-end">
            <div class="flex items-start gap-2">
              <div class="bg-[#2d4a47] text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-md">
                <p>Hi there, I'm Jordan</p>
              </div>
              <div class="flex gap-1 text-gray-400 mt-2">
                <button class="hover:text-[#2d4a47] transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                  </svg>
                </button>
                <button class="hover:text-[#2d4a47] transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="flex justify-end">
            <div class="bg-[#2d4a47] text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-md">
              <p>The 24/7 AI talent agent for creators.</p>
            </div>
          </div>

          <!-- Agent response (light) -->
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0 border-2 border-[#2d4a47]/20">
              <img 
                src="https://i.imgur.com/AQf7KEe.jpeg" 
                alt="Agent"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="bg-[#e8e6e1] text-[#2d4a47] px-5 py-4 rounded-2xl rounded-tl-sm max-w-lg">
              <p>Welcome to the Creator Agent beta! Right now, I can help you craft high-converting emails and find brand contacts you want to pitch.</p>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="mt-auto">
          <div class="w-full h-px bg-[#2d4a47] mb-4"></div>
          <div 
            onclick="window.open('https://your-voiceflow-chat-url.com', '_blank')"
            class="bg-[#e8e6e1] rounded-xl px-5 py-4 cursor-pointer hover:bg-[#ddd9d2] transition-colors"
          >
            <p class="text-[#2d4a47]/50">Type a message....</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="px-6 py-6 flex justify-center">
      <img 
        src="https://i.imgur.com/73Hrwgh.png" 
        alt="Creator Agent" 
        class="h-8 w-auto"
      />
    </footer>
  </body>
</html>
